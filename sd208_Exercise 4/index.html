<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .card {
            text-align: left;

        }
    </style>
</head>

<body>
    <center>
        <div class="container p-5">
            <div class="card " style="width: 30rem;">
                <h5 class="card-header bg-primary text-white">Ticketing System</h5>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <form>
                        <div class="form-group ">
                            <label for="ticket" class="col-form-label">Ticket </label>
                            <select name="movie" id="mySelect" style="width: 435px;height: 40px;color:grey;">
                                <optgroup label="Choose Movie">
                                    <option value="spiderman" id="spiderman">Spiderman: Homecoming</option>
                                    <option value="apes" id="apes">War of the Planet of the Apes</option>
                                    <option value="transformer" id="transformer">Transformers: Last Knight</option>
                                    <option value="justiceleague" id="justiceleague">Justice League</option>
                                    <option value="fastfurious" id="fastfurious">Fast and the Furious</option>
                                </optgroup>

                            </select>
                        </div>
                        <div class="mt-4">
                            <p>Price: Php <span id="price">0</span></p>

                        </div>
                        <div class="form-group ">
                            <label for="quantity" class="col-form-label">Quantity</label>
                            <input type="text" class="form-control" name="quantity" id="quantity">
                        </div>
                        <div class="form-group">
                            <label for="cash" class="col-form-label">Cash </label>
                            <input type="text" class="form-control" name="cash" id="cash">
                        </div>
                        <div class="mt-4">
                            <p>Total : Php <span id="total">0</span></p>
                        </div>
                        <div class="mt-4">
                            <p>Change : Php <span id="change">0</span></p>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </center>
    <script>
        $(document).ready(function () {
            var movie = ["spiderman", "apes", "transformer", "justiceleague", "fastfurious"];
            $('#mySelect').click(function () {
                switch ($('#mySelect').val()) {
                    case movie[0]:
                        document.getElementById('price').innerHTML = 240;
                        break;
                    case movie[1]:
                        document.getElementById('price').innerHTML = 200;
                        break;
                    case movie[2]:
                        document.getElementById('price').innerHTML = 280;
                        break;
                    case movie[3]:
                        document.getElementById('price').innerHTML = 245;
                        break;
                    case movie[4]:
                        document.getElementById('price').innerHTML = 175;
                        break;
                    default:
                        document.getElementById('mySelect').innerHTML = "";
                }
                // for (var i = 0; i < movie.length; i++) {
                // if (movie[0] == $('#mySelect').val()) {
                //     document.getElementById('price').innerHTML = price[0];
                // } else if ( movie[1] ==$('#mySelect').val()) {
                //     document.getElementById('price').innerHTML = price[1];

                // }else if ( movie[2] ==$('#mySelect').val()) {
                //     document.getElementById('price').innerHTML = price[2];

                // }else if ( movie[3] ==$('#mySelect').val()) {
                //     document.getElementById('price').innerHTML = price[3];

                // }else if ( movie[4] ==$('#mySelect').val()) {
                //     document.getElementById('price').innerHTML = price[4];
                // }                        
                //  }
            });
            $('#quantity').keyup(function () {
                var result;
                result = parseFloat($("#quantity").val()) * parseFloat($("#price").text());
                document.getElementById('total').innerHTML = result;
            });
            $('#cash').keyup(function () {
                var result;
                result = parseFloat($("#cash").val()) - parseFloat($("#total").text());
                document.getElementById('change').innerHTML = result;
            });








        });
    </script>
</body>

</html>
